<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact Us - Silky Road</title>
<link rel="icon" href="/favicon.png">
<link rel="stylesheet" href="styles.css">

<style>
body { font-family: Arial, sans-serif; background:#f7f7f9; margin:0; }
.container { max-width: 1100px; margin:auto; padding:16px; }
input, textarea {
  width:100%; padding:10px; margin-bottom:10px;
  border:1px solid #ccc; border-radius:4px;
}
input[type=submit] {
  background:#2b6ef6; color:#fff; padding:10px 16px;
  border:none; border-radius:4px; cursor:pointer;
}
.logo-img { height:39px; width:auto; vertical-align:middle; }
</style>

</head>

<body>

<!-- HEADER LOADER -->
<div id="header"></div>
<script>
fetch("header.html?v=1")
  .then(r => r.text())
  .then(d => document.getElementById("header").innerHTML = d);
</script>

<main class="container">
  <h2>Contact Us</h2>
  <p>Fill in the form below to contact us.</p>

  <form id="contactForm">
    <label>First Name<input id="firstName" required></label>
    <label>Last Name<input id="lastName" required></label>
    <label>Email<input id="email" type="email" required></label>
    <label>Message<textarea id="message" rows="6" required></textarea></label>
    <input type="submit" value="Send">
  </form>

  <div id="status"></div>
</main>

<footer class="footer"></footer>

<script>
// HANDLE CONTACT FORM SUBMIT
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.textContent = "Sending...";

  const payload = {
    firstName: document.getElementById("firstName").value.trim(),
    lastName: document.getElementById("lastName").value.trim(),
    email: document.getElementById("email").value.trim(),
    message: document.getElementById("message").value.trim()
  };

  try {
    const res = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
      status.textContent = "Message sent successfully!";
      document.getElementById("contactForm").reset();
    } else {
      status.textContent = "Email send failed.";
    }
  } catch (err) {
    console.error(err);
    status.textContent = "Error sending message.";
  }
});
</script>

</body>
</html>
