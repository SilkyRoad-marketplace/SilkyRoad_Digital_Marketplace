<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="/favicon.png">
<title>Contact Us – Silky Road</title>

<meta name="description" content="Contact Silky Road for sales, support, and general inquiries.">
<meta name="keywords" content="contact, support, silky road, help">

<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f7f7f9;color:#222}
.header{background:#fff;border-bottom:1px solid #e4e4e8}
.container{max-width:1100px;margin:0 auto;padding:16px}
nav{display:flex;align-items:center;justify-content:space-between}
nav .links a{margin-left:12px;text-decoration:none;color:#333;font-weight:600}
nav .links button{background:#2b6ef6;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}

.banner{position:relative}
.banner img{width:100%;height:auto;display:block}
.banner-text{display:none !important;}

.card{
  background:#fff;
  padding:12px;
  border:1px solid #e6e6ea;
  box-sizing:border-box;
  margin-bottom:12px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.footer{background:#222;color:#fff;padding:12px;margin-top:20px;text-align:center}

/* Contact form styles */
form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  box-sizing: border-box;
}

button{
  background:#2b6ef6;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}

.success-box {
  display: none;
  background: #e6ffe6;
  border: 1px solid #88cc88;
  padding: 15px;
  margin-bottom: 20px;
  color: #2d662d;
  border-radius: 6px;
  font-weight: bold;
}

/* Logo styling */
.logo-img {
  height: 39px;
  width: auto;
  vertical-align: middle;
}
</style>
</head>

<body>

<!-- Shared Header -->
<style>.logo-img{height:39px;width:auto;vertical-align:middle}</style>
<div id="header"></div>
<script>
  fetch("header.html?v=1")
    .then(r => r.text())
    .then(d => document.getElementById("header").innerHTML = d)
    .catch(e => console.error("Header load failed:", e));
</script>

<!-- BANNER -->
<div class="banner">
  <img src="banner.jpg" alt="Silky Road Banner">
  <div class="banner-text">
    <h1>Discover & Download Digital Products Instantly</h1>
    <p>Ebooks, art, music, software, and more — delivered automatically with no shipping required.</p>
  </div>
</div>

<!-- MAIN CONTENT -->
<main class="container" style="max-width:600px;margin-top:24px;">

  <div class="card">
    <h2>Contact Us</h2>
    <p>Fill in the form below and we will get back to you shortly.</p>

    <!-- Success message -->
    <div id="successMessage" class="success-box">
      ✅ Thank you! Your message has been sent.
    </div>

    <!-- Contact Form (Formspree) -->
    <!-- Replace YOUR_FORM_ID -->
    <form id="contactForm" action="https://formspree.io/f/xqawperb" method="POST">

      <label>First Name</label>
      <input type="text" name="first_name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</main>

<footer class="footer"></footer>

<script>
  const form = document.getElementById("contactForm");
  const successBox = document.getElementById("successMessage");

  form.addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent page reload

    const formData = new FormData(form);

    const res = await fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { "Accept": "application/json" }
    });

    if (res.ok) {
      successBox.style.display = "block"; // Show success message
      form.reset(); // Clear form
    } else {
      alert("Error sending message. Please try again.");
    }
  });
</script>

</body>
</html>
