<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Product – Silky Road Marketplace</title>
  <link rel="icon" href="/favicon.png">

  <!-- Main site styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Product-specific styles -->
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <!-- Header -->
  <header class="sr-header">
    <div class="sr-container sr-nav">
      <div class="sr-logo"><a href="index.html">Silky Road</a></div>
      <nav class="sr-links">
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="sell.html">Sell</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="sr-container sr-main">

    <section class="product-layout">
      <!-- LEFT SIDE IMAGE -->
      <div class="product-image-wrapper">
        <img id="product-image" src="" alt="Product image" class="product-image">
      </div>

      <!-- RIGHT SIDE PRODUCT INFO -->
      <div class="product-details">
        <h1 id="product-title" class="product-title">Loading product…</h1>

        <p id="product-price" class="product-price"></p>

        <p id="product-description" class="product-description"></p>

        <button class="buy-button">Buy Now</button>
      </div>
    </section>

    <!-- REVIEWS SECTION -->
    <section class="reviews-section">
      <h2>Customer Reviews</h2>

      <div id="reviews-container" class="reviews-container">
        <p class="no-reviews-placeholder">No reviews yet. Be the first!</p>
      </div>

      <div class="review-form-wrapper">
        <h3>Write a Review</h3>

        <!-- JS will hide, show or replace this -->
        <form id="review-form" class="review-form" style="display:none;">
          <!-- Rating Stars -->
          <div class="rating-row">
            <span class="rating-label">Your rating:</span>

            <div class="rating-stars-input">
              <label><input type="radio" name="rating" value="1" class="review-star">1★</label>
              <label><input type="radio" name="rating" value="2" class="review-star">2★</label>
              <label><input type="radio" name="rating" value="3" class="review-star">3★</label>
              <label><input type="radio" name="rating" value="4" class="review-star">4★</label>
              <label><input type="radio" name="rating" value="5" class="review-star">5★</label>
            </div>
          </div>

          <!-- Text review -->
          <div class="field">
            <label for="review-text">Your review</label>
            <textarea id="review-text" rows="4" placeholder="Share your experience..."></textarea>
          </div>

          <button type="submit" class="submit-review-button">Submit Review</button>
        </form>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="sr-footer">
    <div class="sr-container">
      <p>© <span id="year"></span> Silky Road Marketplace</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- IMPORTANT: product-logic.js is in the SAME FOLDER -->
  <script type="module" src="./product-logic.js"></script>

</body>
</html>
