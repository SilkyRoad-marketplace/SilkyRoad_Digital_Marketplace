<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Test</title>
</head>
<body>

<h2>Email Test</h2>

<input type="email" id="testEmail" placeholder="Enter your email">
<button id="sendTest">Send Test Email</button>

<p id="result"></p>

<script>
document.getElementById("sendTest").addEventListener("click", async () => {
  const email = document.getElementById("testEmail").value;

  if (!email) {
    alert("Please enter an email");
    return;
  }

  try {
    const res = await fetch("/api/send-email", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        to: email,
        subject: "Test Email",
        html: "<h1>This is a test email.</h1>"
      })
    });

    const data = await res.text(); // ‚Üê read raw text (important)
    document.getElementById("result").innerText = data;

  } catch (err) {
    document.getElementById("result").innerText = err.toString();
  }
});
</script>

</body>
</html>
