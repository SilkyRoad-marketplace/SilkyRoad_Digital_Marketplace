<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Email</title>
</head>
<body>

<h2>Email Test</h2>

<input type="email" id="testEmail" placeholder="Enter your email">
<button id="sendTest">Send Test Email</button>

<p id="result"></p>

<script>
document.getElementById("sendTest").addEventListener("click", () => {
  const email = document.getElementById("testEmail").value;
  if (!email) {
    alert("Please enter an email first.");
    return;
  }

  fetch("/api/send-email", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      to: email,
      subject: "SMTP Test Success!",
      html: "<h1>Your SMTP test email arrived!</h1><p>Gmail SMTP is working.</p>"
    })
  })
  .then(r => r.json())
  .then(data => {
    document.getElementById("result").innerText = JSON.stringify(data);
  })
  .catch(err => {
    document.getElementById("result").innerText = err.toString();
  });
});
</script>

</body>
</html>
