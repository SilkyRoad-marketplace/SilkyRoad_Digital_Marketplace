 <div class="banner"><img src="banner.jpg" alt="Banner"></div><main class="container"><h2>Download</h2><p>This page reads a query parameter <code>?file=FILENAME</code> and attempts to create a signed URL from Supabase storage. Links are set to expire after 3 days (72*3600 seconds).</p><div id="result"></div></main><footer class="footer"></footer><script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script><script src="js/supabase-config.js"></script><script>
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const params = new URLSearchParams(location.search);
const file = params.get('file');
async function getSigned(){
  if(!file){ document.getElementById('result').textContent = 'No file specified.'; return; }
  document.getElementById('result').textContent = 'Generating link...';
  try{
    const expires = 3*24*3600; // 3 days
    const { data, error } = await supabase.storage.from('seller-uploads').createSignedUrl(file, expires);
    if(error) throw error;
    document.getElementById('result').innerHTML = '<p>Download ready: <a href="'+data.signedURL+'" target="_blank">Click to download</a></p><p>Note: link expires in 3 days.</p>';
  }catch(err){ document.getElementById('result').textContent = 'Error creating signed link: '+err.message; console.error(err); }
}
getSigned();
</script></body></html>
