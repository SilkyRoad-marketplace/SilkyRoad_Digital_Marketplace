<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="/favicon.png">
<link rel="stylesheet" href="styles.css">
<title>Login / Sign Up ‚Äì Silky Road Marketplace</title>

<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f7f7f9;color:#222}
.container{max-width:1100px;margin:0 auto;padding:16px}
.banner img{width:100%;height:auto;max-height:420px;object-fit:cover;}
.card-auth{background:#fff;padding:20px;border:1px solid #e6e6ea;border-radius:8px;
box-shadow:0 2px 6px rgba(0,0,0,0.05);flex:1;min-width:300px;}
.input-field{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-bottom:12px;font-size:16px;}
.btn-full{width:100%;padding:12px;font-size:16px;border-radius:6px;border:none;cursor:pointer;font-weight:bold;}
.btn-blue{background:#2b6ef6;color:#fff;}
.btn-google{background:#db4437;color:#fff;margin-top:10px;}
.btn-dark{background:#333;color:#fff;margin-top:10px;}
.auth-wrapper{display:flex;gap:20px;margin-top:35px;flex-wrap:wrap;}
.error-text{color:#d00;font-size:14px;}
.success-text{color:#089600;font-size:14px;}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>
<script>
fetch("header.html?v=1")
  .then(r=>r.text())
  .then(d=>document.getElementById("header").innerHTML=d);
</script>

<!-- BANNER -->
<div class="banner">
  <img src="banner.jpg" alt="Silky Road Banner">
</div>

<!-- CONTENT -->
<main class="container">

<h1 style="margin-top:20px;">Sign Up or Log In to Silky Road</h1>
<p style="font-size:18px;line-height:1.6;">Access your seller dashboard, upload products, view orders, and manage your account.</p>

<div class="auth-wrapper">

  <!-- SIGN UP -->
  <div class="card-auth">
    <h2>Create an Account</h2>

    <input id="firstName" class="input-field" type="text" placeholder="First Name" required>
    <input id="lastName" class="input-field" type="text" placeholder="Last Name" required>
    <input id="signupEmail" class="input-field" type="email" placeholder="Email Address" required>

    <div style="position:relative;">
      <input id="signupPassword" class="input-field" type="password" placeholder="Password" required>
      <span id="toggleSignupPw" 
            style="position:absolute; right:12px; top:12px; cursor:pointer; font-size:14px; color:#555;">
        üëÅÔ∏è
      </span>
    </div>

    <div id="pwStrength" style="margin-top:-8px; margin-bottom:12px; font-size:14px;"></div>

    <button id="signupBtn" class="btn-full btn-blue">Sign Up</button>
    <p id="signupMessage"></p>
  </div>

  <!-- LOGIN -->
  <div class="card-auth">
    <h2>Login</h2>

    <input id="loginEmail" class="input-field" type="email" placeholder="Email" required>

    <div style="position:relative;">
      <input id="loginPassword" class="input-field" type="password" placeholder="Password" required>
      <span id="toggleLoginPw" 
            style="position:absolute; right:12px; top:12px; cursor:pointer; font-size:14px; color:#555;">
        üëÅÔ∏è
      </span>
    </div>

    <button id="loginBtn" class="btn-full btn-blue">Sign In with Email</button>
    <button id="googleBtn" class="btn-full btn-google">Sign In with Google</button>
    <button id="forgotBtn" class="btn-full btn-dark">Forgot Password?</button>

    <p id="loginMessage"></p>
  </div>

</div>
</main>

<!-- FOOTER -->
<footer class="footer"></footer>
<script>
fetch("footer.html?v=1")
  .then(r=>r.text())
  .then(d=>document.querySelector(".footer").innerHTML=d);
</script>

<!-- LOAD SUPABASE + LOGIN LOGIC -->
<script type="module" src="/js/supabase-config.js?v=1"></script>
<script type="module" src="/js/login.js?v=1"></script>

</body>
</html>
