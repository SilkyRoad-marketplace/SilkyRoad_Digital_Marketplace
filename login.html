<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="/favicon.png">
<link rel="stylesheet" href="styles.css">
<title>Login / Sign Up – Silky Road Marketplace</title>

<style>
/* Match your site theme */
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f7f7f9;color:#222}
.container{max-width:1100px;margin:0 auto;padding:16px}

/* Banner match index */
.banner{
  position:relative;
  width:100%;
  margin:0;
  padding:0;
}
.banner img{
  width:100%;
  height:auto;
  display:block;
  max-height:420px;
  object-fit:cover;
}

/* Auth cards */
.card-auth{
  background:#fff;
  padding:20px;
  border:1px solid #e6e6ea;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
  flex:1;
  min-width:320px;
}

.auth-wrapper{
  display:flex;
  gap:20px;
  margin-top:35px;
  flex-wrap:wrap;
}

/* Inputs */
.input-field{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:12px;
  font-size:16px;
}

.password-row{
  position:relative;
}
.showHide{
  position:absolute;
  right:12px;
  top:12px;
  cursor:pointer;
  font-size:14px;
  color:#555;
}

/* Buttons */
.btn-full{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.btn-blue{background:#2b6ef6;color:#fff;}
.btn-google{background:#db4437;color:#fff;margin-top:10px;}
.btn-dark{background:#333;color:#fff;margin-top:10px;}

.error-text{color:#d00;font-size:14px;}
.success-text{color:#089600;font-size:14px;}

/* Password strength bar */
.strength-bar{
  height:8px;
  border-radius:4px;
  margin-top:-6px;
  margin-bottom:10px;
  background:#ddd;
}
.strength-weak{background:#ff4d4d;}
.strength-medium{background:#ff9900;}
.strength-strong{background:#2ecc71;}

/* Checklist */
.checklist{
  font-size:14px;
  margin-bottom:10px;
  line-height:1.5;
}
.checklist span{display:block;}
.check-fail{color:#d00;}
.check-pass{color:#089600;}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>
<script>
fetch("header.html?v=1")
  .then(r=>r.text())
  .then(d=>document.getElementById("header").innerHTML=d);
</script>

<!-- BANNER -->
<div class="banner">
  <img src="banner.jpg" alt="Silky Road Banner">
</div>

<main class="container">

<h1 style="margin-top:20px;">Sign Up or Log In to Silky Road</h1>
<p style="font-size:18px;line-height:1.6;">
Access your seller dashboard, upload products, view orders, and manage your account.
</p>

<div class="auth-wrapper">

<!-- SIGN UP LEFT -->
<div class="card-auth">
  <h2>Create an Account</h2>

  <input id="firstName" class="input-field" type="text" placeholder="First Name" required>
  <input id="lastName" class="input-field" type="text" placeholder="Last Name" required>
  <input id="signupEmail" class="input-field" type="email" placeholder="Email Address" required>

  <!-- PASSWORD + SHOW/HIDE -->
  <div class="password-row">
    <input id="signupPassword" class="input-field" type="password" placeholder="Password" required>
    <span class="showHide" onclick="togglePassword('signupPassword', this)">Show</span>
  </div>

  <!-- CONFIRM PASSWORD -->
  <div class="password-row">
    <input id="signupPassword2" class="input-field" type="password" placeholder="Confirm Password" required>
    <span class="showHide" onclick="togglePassword('signupPassword2', this)">Show</span>
  </div>

  <!-- Strength Bar -->
  <div id="strengthBar" class="strength-bar"></div>

  <!-- Checklist -->
  <div class="checklist">
    <span id="chkLen" class="check-fail">• At least 8 characters</span>
    <span id="chkNum" class="check-fail">• Contains a number</span>
    <span id="chkSym" class="check-fail">• Contains a symbol (!@#$...)</span>
    <span id="chkMatch" class="check-fail">• Passwords match</span>
  </div>

  <button id="signupBtn" class="btn-full btn-blue" disabled>Sign Up</button>
  <p id="signupMessage"></p>
</div>

<!-- LOGIN RIGHT -->
<div class="card-auth">
  <h2>Login</h2>

  <input id="loginEmail" class="input-field" type="email" placeholder="Email">

  <div class="password-row">
    <input id="loginPassword" class="input-field" type="password" placeholder="Password">
    <span class="showHide" onclick="togglePassword('loginPassword', this)">Show</span>
  </div>

  <button id="loginBtn" class="btn-full btn-blue">Sign In with Email</button>
  <button id="googleBtn" class="btn-full btn-google">Sign In with Google</button>
  <button id="forgotBtn" class="btn-full btn-dark">Forgot Password?</button>

  <p id="loginMessage"></p>
</div>

</div>
</main>

<!-- FOOTER -->
<footer class="footer"></footer>
<script>
fetch("footer.html?v=1")
  .then(r=>r.text())
  .then(d=>document.querySelector(".footer").innerHTML=d);
</script>

<!-- SCRIPT LOGIC -->
<script type="module">
import { supabase } from "./js/supabase-config.js";

/* Auto redirect if logged in */
supabase.auth.getSession().then(({data})=>{
  if (data.session){
    window.location.href="dashboard.html";
  }
});

/* ===========================
   PASSWORD VISIBILITY TOGGLE
   =========================== */
window.togglePassword = function(id, el){
  const field = document.getElementById(id);
  if (field.type === "password"){
    field.type = "text";
    el.textContent = "Hide";
  } else {
    field.type = "password";
    el.textContent = "Show";
  }
};

/* ===========================
   PASSWORD STRENGTH / CHECKLIST
   =========================== */
const pwd = document.getElementById("signupPassword");
const pwd2 = document.getElementById("signupPassword2");
const signupBtn = document.getElementById("signupBtn");

const bar = document.getElementById("strengthBar");
const chkLen = document.getElementById("chkLen");
const chkNum = document.getElementById("chkNum");
const chkSym = document.getElementById("chkSym");
const chkMatch = document.getElementById("chkMatch");

function updateStrength(){
  const pass = pwd.value;
  const confirm = pwd2.value;

  let score = 0;

  // Check rules
  const lenOK = pass.length >= 8;
  const numOK = /[0-9]/.test(pass);
  const symOK = /[!@#$%^&*(),.?":{}|<>]/.test(pass);
  const matchOK = pass === confirm && pass.length > 0;

  // Update checklist text color
  chkLen.className = lenOK ? "check-pass" : "check-fail";
  chkNum.className = numOK ? "check-pass" : "check-fail";
  chkSym.className = symOK ? "check-pass" : "check-fail";
  chkMatch.className = matchOK ? "check-pass" : "check-fail";

  // Score
  if (lenOK) score++;
  if (numOK) score++;
  if (symOK) score++;
  if (matchOK) score++;

  // Strength bar colors
  if (pass.length === 0){
    bar.className = "strength-bar";
  }
  else if (score <= 1){
    bar.className = "strength-bar strength-weak";
  }
  else if (score === 2 || score === 3){
    bar.className = "strength-bar strength-medium";
  }
  else if (score === 4){
    bar.className = "strength-bar strength-strong";
  }

  // Enable Sign Up only if strong + match
  signupBtn.disabled = !(score === 4);
}

pwd.addEventListener("input", updateStrength);
pwd2.addEventListener("input", updateStrength);

/* ===========================
   SIGN UP
   =========================== */
signupBtn.onclick = async ()=>{
  const first = firstName.value.trim();
  const last  = lastName.value.trim();
  const email = signupEmail.value.trim();
  const pass  = signupPassword.value.trim();
  const msg   = signupMessage;

  if (!first || !last){
    msg.textContent = "First and last name required.";
    msg.className   = "error-text";
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password: pass,
    options:{
      data:{ first_name:first, last_name:last },
      emailRedirectTo:"https://silkyroad.vercel.app/dashboard.html"
    }
  });

  if (error){
    msg.textContent = error.message;
    msg.className   = "error-text";
  } else {
    msg.textContent = "Success! Check your email to confirm.";
    msg.className   = "success-text";
  }
};

/* ===========================
   LOGIN (email)
   =========================== */
loginBtn.onclick = async ()=>{
  const email = loginEmail.value.trim();
  const pass  = loginPassword.value.trim();
  const msg   = loginMessage;

  const { error } = await supabase.auth.signInWithPassword({ email, password:pass });

  if (error){
    msg.textContent = "Invalid email or password.";
    msg.className = "error-text";
  } else {
    window.location.href = "dashboard.html";
  }
};

/* ===========================
   LOGIN WITH GOOGLE
   =========================== */
googleBtn.onclick = async ()=>{
  await supabase.auth.signInWithOAuth({
    provider: "google",
    options:{
      redirectTo:"https://silkyroad.vercel.app/dashboard.html"
    }
  });
};

/* ===========================
   FORGOT PASSWORD
   =========================== */
forgotBtn.onclick = async ()=>{
  const email = loginEmail.value.trim();
  const msg   = loginMessage;

  if (!email){
    msg.textContent = "Enter your email above first.";
    msg.className   = "error-text";
    return;
  }

  const { error } = await supabase.auth.resetPasswordForEmail(email,{
    redirectTo:"https://silkyroad.vercel.app/reset.html"
  });

  if (error){
    msg.textContent = "Error sending reset email.";
    msg.className   = "error-text";
  } else {
    msg.textContent = "Reset link sent! Check your email.";
    msg.className   = "success-text";
  }
};
</script>

</body>
</html>
