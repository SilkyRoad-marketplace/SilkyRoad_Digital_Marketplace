<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Seller Dashboard - Silky Road</title>
  <link rel="icon" href="/favicon.png">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f7f7f9;color:#222}
    .header{background:#fff;border-bottom:1px solid #e4e4e8}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    nav{display:flex;align-items:center;justify-content:space-between}
    nav .links a{margin-left:12px;text-decoration:none;color:#333;font-weight:600}
    .banner img{width:100%;height:auto;display:block}
    .main{background:#fff;padding:20px;border:1px solid #e6e6ea;border-radius:8px;margin-top:20px}
    .footer{background:#222;color:#fff;padding:12px;margin-top:20px;text-align:center}
    button{background:#2b6ef6;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
    button#logoutBtn{background:#f44336;}
    h2{margin-top:0}
  </style>

  <!-- Load Supabase SDK and config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav>
        <div class="logo"><strong>Silky Road</strong></div>
        <div class="links">
          <a href="index.html">Home</a>
          <a href="contact.html">Contact Us</a>
          <a href="seller.html">Become a Seller</a>
          <a href="dashboard.html"><button>Seller Login</button></a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <div class="banner">
    <img src="banner.jpg" alt="Banner">
  </div>

  <!-- Main Content -->
  <main class="container">
    <div class="main">
      <h2>Seller Dashboard</h2>

      <!-- User info box -->
      <div id="user-info" style="background:#fff;padding:12px;border:1px solid #e6e6ea;border-radius:8px;margin-bottom:16px;">
        <p id="welcome-message">Checking login status...</p>
        <button id="logoutBtn">Logout</button>
      </div>

      <!-- Placeholder for seller stats / uploads -->
      <section id="dashboard-content">
        <p>Here you can manage your products, view sales, and upload new digital files.</p>
        <div id="seller-products"></div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">Silky Road Â© 2025</footer>

  <!-- Auth Logic -->
  <script src="js/dashboard-auth.js"></script>
</body>
</html>
